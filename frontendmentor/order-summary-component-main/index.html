<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="./images/illustration-hero.svg" alt="" />
      </header>
      <div class="content">
        <div class="heading">Order Summary</div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="plan">
          <div class="plan-main">
            <img class="plan-icon" src="./images/icon-music.svg" alt="music" />
            <div class="plan-current">
              <h5 class="plan-name">Annual Plan</h5>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>

          <button class="plan-button">Change</button>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/yuenu">yuenu</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
