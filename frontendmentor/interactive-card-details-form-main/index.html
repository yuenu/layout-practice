<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" defer src="utils.js"></script>
    <script type="module" defer src="app.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="card-section">
        <div class="card-front">
          <img src="./images/card-logo.svg" alt="" />
          <div class="card-front-content">
            <div class="card-front-line1">0000 0000 0000 0000</div>
            <div class="card-front-line2">
              <span class="card-front-name">Jane Appleseed</span>
              <span class="card-front-date">
                <span class="card-front-date-month">00</span>
                /
                <span class="card-front-date-year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div class="card-back">
          <p class="card-back-secret-code">000</p>
        </div>
      </section>

      <form class="container">
        <div class="item">
          <label class="item-label"> Cardholder Name </label>
          <div class="item-input">
            <input
              id="cname"
              name="cardname"
              type="text"
              placeholder="e.g. Jane Appleseed"
              maxlength="20"
            />
          </div>
          <div class="error-message">Can't be blank</div>
        </div>
        <div class="item">
          <label class="item-label">Card Number</label>
          <div class="item-input">
            <input
              id="ccnum"
              name="cardnumber"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
          </div>
          <div class="error-message">Wrong format, numbers only</div>
        </div>

        <div class="item item-secret">
          <div class="item-secret-date">
            <label class="item-label" placeholder="e.g. Jane Appleseed">
              Exp. Date (MM/YY)
            </label>
            <div class="item-secret-date-inputs">
              <div class="item-input">
                <input
                  id="expmonth"
                  name="expmonth"
                  type="text"
                  placeholder="MM"
                  maxlength="2"
                />
              </div>
              <div class="item-input">
                <input
                  id="expyear"
                  name="expyear"
                  type="text"
                  placeholder="YY"
                  maxlength="2"
                />
              </div>
            </div>
            <div class="error-message">Can't be blank</div>
          </div>
          <div class="item-secret-cvc">
            <label class="item-label" placeholder="e.g. Jane Appleseed">
              CVC
            </label>
            <div class="item-input">
              <input
                id="cvv"
                name="cvv"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
              />
            </div>
            <div class="error-message">Can't be blank</div>
          </div>
        </div>
        <button type="submit" class="confirm-button" id="confirm-button">
          Confirm
        </button>
      </form>

      <div class="complete-container" style="display: none">
        <img src="./images/icon-complete.svg" alt="" />
        <div class="heading">Thank you!</div>
        <p>We've added your card details</p>
        <button class="confirm-button" type="button">Continue</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/yuenu">yuenu</a>.
    </div>
  </body>
</html>
