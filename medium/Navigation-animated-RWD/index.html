<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Animated Navigation Bar</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <input type="checkbox" name="" id="check">
        
        <div class="logo-container">
          <h3 class="logo">Brand<span>Name</span></h3>
        </div>

        <div class="nav-btn">
          <div class="nav-links">
            <ul>
              <li class="nav-link" style="--i: .4s">
                <a href="#">Home</a>
              </li>
              <li class="nav-link" style="--i: .65s">
                <a href="#">Menu<i class="fas fa-caret-down"></i></a>
                <!-- 1 -->
                <div class="dropdown">
                  <ul>
                    <li class="dropdown-link">
                      <a href="#">Link 1</a>
                    </li>
                    <li class="dropdown-link">
                      <a href="#">Link 2</a>
                    </li>
                    <li class="dropdown-link">
                      <a href="#">Link 3<i class="fas fa-caret-down"></i></a>
                      <!-- 2 -->
                      <div class="dropdown second">
                        <ul>
                          <li class="dropdown-link">
                            <a href="#">Link 1</a>
                          </li>
                          <li class="dropdown-link">
                            <a href="#">Link 2</a>
                          </li>
                          <li class="dropdown-link">
                            <a href="#">Link 3</a>
                          </li>
                          <li class="dropdown-link">
                            <a href="#">More<i class="fas fa-caret-down"></i></a>
                            <div class="dropdown second">
                              <ul>
                                <li class="dropdown-link">
                                  <a href="#">Link 1</a>
                                </li>
                                <li class="dropdown-link">
                                  <a href="#">Link 2</a>
                                </li>
                                <li class="dropdown-link">
                                  <a href="#">Link 3</a>
                                </li>
                                <div class="arrow"></div>
                              </div>
                          </li>
                          <div class="arrow"></div>
                        </ul>
                      </div>
                    </li>
                    <li class="dropdown-link">
                      <a href="#">Link 4</a>
                    </li>
                    <div class="arrow"></div>
                  </ul>
                </div>
              </li>
              <li class="nav-link" style="--i: .9s">
                <a href="#">Services<i class="fas fa-caret-down"></i></a>
              </li>
              <li class="nav-link" style="--i: 1.15s">
                <a href="">About</a>
              </li>
            </ul>
          </div>
          <div class="log-sign" style="--i: 1.4s">
            <a href="#" class="btn transparent">Log In</a>
            <a href="#" class="btn solid">Sign up</a>
          </div>
        </div>

        <div class="hamburger-menu-container">
          <div class="hamburger-menu">
            <div></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="overlay"></div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
