<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassCardBank</title>
    <link rel="stylesheet" href="./styleEX.css" />
  </head>
  <body>
    <div class="glass">
      <div class="content">
        <div class="text">
          <h1>Worldwind Purchase acces From Your PlatiniumCard</h1>
          <p>Free upgrad option to our platinium services and get lifetime</p>
        </div>
        <div class="input">
          <div class="txt">
            <input type="text" placeholder="Your Email" />
          </div>
          <div class="btn">
            <button>Apply</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="glass_card">
          <h2>Platinium Card</h2>
          <div class="chip_name">
            <img src="./img/chip.png" alt="chip" />
            <span>Hus Josh</span>
          </div>
          <p>2341 5536 3326 2094 <span>11/31</span></p>
        </div>
      </div>
      <div class="circle1">
        <img src="./img/1.png" alt="pic1" />
      </div>
      <div class="circle2">
        <img src="./img/2.png" alt="pic2" />
      </div>
      <div class="circle3">
        <img src="./img/3.png" alt="pic3" />

      </div>
    </div>
  </body>
</html>
