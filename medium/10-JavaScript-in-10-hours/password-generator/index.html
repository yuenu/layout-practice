<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwod Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw" id="pw">
                4x1+5@OdSA*&*
                <button id="copy">Copy</button>
            </div>
            <div class="pw-body">
                <div class="form-control"><label for="length" >Password Length</label><input type="number" min="8" max="20" value="12" id="length" ></div>
                <div class="form-control"><label for="upper" >Contain Uppercase Letter</label><input type="checkbox" id="upper" checked="true"></div>
                <div class="form-control"><label for="lower" >Contain Lowecase Letter</label><input type="checkbox" id="lower" checked="true"></div>
                <div class="form-control"><label for="number" >Contain Nummer</label><input type="checkbox" id="number" checked="true"></div>
                <div class="form-control"><label for="symbol" >Contain symbol</label><input type="checkbox" id="symbol" checked="true"></div>
                <button class="generate" id="generate">Generate Password</button>
            </div>
        </div>
    </div>
</body>
</html>
