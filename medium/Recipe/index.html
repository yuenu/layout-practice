<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Recipe</title>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input id="search-tern" type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>

            <ul class="fav-meals" id="fav-meals">

            </ul>
        </div>
        <div class="meals" id="meals">

        </div>
    </div>

    <div class="popup-container hidden" id="popup-container">
        <div class="popup" id="popup">
            <button id="close-popup" class="close-popup"><i
                    class="fas fa-times"></i>
            </button>
            <div class="meal-info" id="meal-info">

            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
