<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluid Image Pop Up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./previews/mountain-1.jpg"
          alt=""
          data-original="mountain-1"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/mountain-2.jpg"
          alt=""
          data-original="mountain-2"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/mountain-3.jpg"
          alt=""
          data-original="mountain-3"
        />
      </div>
      <div class="img-container">
        <img
          src="./previews/mountain-4.jpg"
          alt=""
          data-original="mountain-4"
        />
      </div>
    </div>

    <div class="modal">
      <img src="./full/mountain-1.jpg" alt="" class="full-img" />
      <p class="caption">Cool Mountain</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
