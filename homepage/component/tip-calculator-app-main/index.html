<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </section>
      <section class="calculator">
        <div class="section-1">
          <div class="bill">
            <label class="input-label" for="bill">Bill</label>
            <input type="number" name="bill" value="0" id="bill" v-model="bill" max="100000" min="0" />
          </div>
          <div class="select-tip">
            <label class="input-label">Select Tip %</label>
            <div class="selects" v-model="tip">
              <button class="tip-btn" value="5">5%</button>
              <button class="tip-btn" value="10">10%</button>
              <button class="tip-btn" value="15">15%</button>
              <button class="tip-btn" value="25">25%</button>
              <button class="tip-btn" value="50">50%</button>
              <input type="number" placeholder="Custom" max="100" min="0" />
            </div>
          </div>
          <div class="number-of-people">
            <label for="people" class="input-label">Number of People</label>
            <input type="number" id="people" name="people" value="0" v-model="people" />
            <span class="error-message">Can't be zero</span>
          </div>
        </div>
        <div class="section-2">
          <div class="result">
            <div class="result-item">
              <div class="result-heading">Tip Amount <span>/ person</span></div>
              <span class="result-amount">$0.00</span>
            </div>

            <div class="result-item">
              <div class="result-heading">Total <span>/ person</span></div>
              <span id="total" class="result-amount" v-model="total" value="0">$0.00</span>
            </div>
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/yuenu">Yuenu</a>.
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
